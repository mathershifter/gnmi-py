name: Test and build with uv

on:
  pull_request:
    paths-ignore: ['docs/**', 'README.md', "examples/**", "scripts/**"]
  push:
    branches: [main]
    paths-ignore: ['docs/**', 'README.md', "examples/**", "scripts/**"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          prune-cache: false
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync
      - if: ${{ matrix.python-version == '3.9' }}
        run: uv run --locked --group dev sh scripts/genprotos.sh
      - run: uv run --locked --group test ruff check
      - run: uv run --locked --group test pytest tests/

